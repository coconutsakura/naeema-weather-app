<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Naeema's weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1></h1>

    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <br />
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="text"
                    placeholder="City name"
                    id="city-input"
                    class="form-control"
                  />
                </div>
                <input
                  type="submit"
                  value="Search"
                  class="form-control col btn btn-primary"
                />
              </div>
              <img src="src/images/country.jpg" />
              <div class="shape"></div>

              <br />
              <h3 id="city">
                Nairobi
                <span class="temperature" id="temperature">
                  <br />
                  15 </span
                ><span class="units">
                  °C | <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </h3>
              <p id="date">Sunday 18:56, clear skies</p>
              Humidity: <span id="humidity"> 85 </span>% Wind:
              <span id="wind"> 2.57 </span> / hr
            </form>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <ul>
              <li>
                🌤️
                <br />
                Tue
                <br />
                21°C 15°
              </li>
              <br />
              <li>
                ☀️
                <br />
                Wed
                <br />
                21°C 15°
              </li>
              <br />
              <li>
                🌤️
                <br />
                Thu
                <br />
                21°C 15°
              </li>
              <br />
              <li>
                ☀️
                <br />
                Fri
                <br />
                21°C 15°
              </li>
              <br />
              <li>
                🌤️
                <br />
                Sat
                <br />
                21°C 15°
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
